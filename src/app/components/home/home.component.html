<app-header-user></app-header-user>
<div class="container">
  <header >
    <h1 id="bienvenida" class="display-3">Bienvenido a KéMobile</h1>
  </header>
    <p class="lead">Top ofertas</p>

  <div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          <div *ngFor="let p of products" class="col-md-3">

            <div class="product-box">
              <img src="{{p.urlImage}}">
              <h2 class="card-text">{{p.name}}</h2>
              <div class="price">{{p.precio}} €</div>
              <div class="product-show">
                <a [routerLink]="['/cart/detailproduct', p.id]" routerLinkActive="router-link-active"  class="primary-btn">Ver producto</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<app-footer></app-footer>
