<app-header-user></app-header-user>
<div #container [class.active]="isActive" class="container" id="container">
  <div class="form-container sign-up">
      <form>
          <h1>Crear cuenta</h1>
          <!--
          <div class="social-icons">
              <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
          -->
          <input type="text" placeholder="Nombre">
          <input type="email" placeholder="Email" ngModel="email">
          <input type="password" placeholder="Contraseña" ngModel="password">
          <button>Crear</button>
      </form>
  </div>
  <div class="form-container sign-in">
      <form>
          <h1>Inicia sesión</h1>


          <input type="email" placeholder="Email" >
          <input type="password" placeholder="Contraseña">
          <a href="#">¿Has olvidado tu contraseña?</a>
          <button>Iniciar sesión</button>
      </form>
  </div>
  <div class="toggle-container">
      <div class="toggle">
          <div class="toggle-panel toggle-left">
              <h1>Inicia sesión</h1>
              <p>Introduce tus datos para iniciar sesión</p>
              <button (click)="desactivar()" class="hidden" id="login" >Iniciar sesión</button>
          </div>
          <div class="toggle-panel toggle-right">
              <h1>¿Aún no estas registrado?</h1>
              <p>Registrate con tu correo electrónico</p>
              <button (click)="activar()" class="hidden" id="register">Registrarse</button>
          </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
